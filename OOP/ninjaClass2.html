<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;

            this.showStats = function () {
                console.log(`Name is ${this.name}, speed is ${speed}, stength is ${strength}`)
                return this
            }
            this.kick = function (enemy) {
                if (enemy instanceof Ninja) {
                    enemy.health -= 15 * strength;
                    console.log(`${enemy.name} was kicked by ${this.name}. Health is now ${enemy.health}`)
                }
                else {
                    console.log("Whoops. That's not a ninja")
                }

            }
        }
        Ninja.prototype.sayName = function () {
            console.log(this.name)
            return this;
        }

        Ninja.prototype.drinkSake = function () {
            this.health += 10;
            console.log(`Health is now ${this.health}`)
            return this
        }
        Ninja.prototype.punch = function (enemy) {
            if (enemy instanceof Ninja) {
                enemy.health -= 5;
                console.log(`${enemy.name} was just punched by ${this.name}. Health is now ${enemy.health}`)
            }
            else{
                console.log("Enemy must be a ninja!")
            }

        }

        var ninja1 = new Ninja("Ryu")
        var ninja2 = new Ninja("Haruto")
        ninja1.punch(ninja2);
        ninja2.kick(ninja1);
        ninja1.kick("another ninja")
    </script>
</body>

</html>
