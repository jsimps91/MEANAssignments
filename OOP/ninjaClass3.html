<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Ninja{
            constructor(name){
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName(){
                console.log(`Hello I'm ${this.name}`)
                return this;
            }
            showStats(){
                console.log(`Name is ${this.name}, strength is ${this.strength}, speed is ${this.speed}`)
            }
            drinkSake(){
                this.health += 10;
                console.log(`${this.name} just drank sake, health is now ${this.health}`)
            }
        }
    </script>
</body>
</html>
