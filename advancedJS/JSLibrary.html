        function map(arr, callback){
            for(var x of arr){
               console.log( callback(x))

        }

        function find(arr, callback){
            for(var x of arr){
                if(callback(x)){
                    console.log( x);
                    return;
                }
            }
        }

        function filter(arr, callback){
            var filtered = [];
            for(var x of arr){
                if(callback(x)){
                    filtered.push(x)
                }
            }
            return filtered;
        }

        function reduce(arr, callback){
            x = arr[0]
            for(let i = 1; i < arr.length; i++){
                x = callback(arr[i], x)
            }
            console.log(x)
        }

        function reject(arr, callback){
            var rejected = []
            for(var x of arr){
                if(!callback(x)){
                    rejected.push(x)
                }
            }
            return rejected
        }
